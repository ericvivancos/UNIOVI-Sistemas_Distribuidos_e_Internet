<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>

<header>
    <div class="bg-light text-center pt-5" style="height: 100vh;">
        <div class="container">
            <h1 class="display-1 pt-5 font-weight-bold">404</h1>
            <div th:unless="${not #strings.isEmpty(personalizedMessage)}">
                <h1 class="display-4 pt-1 pb-3" th:text="#{Error.page.notFound}">Page not found</h1>
                <h3 class="font-weight-light text-secondary" th:text="#{Error.page.accessDenied}">The page you are looking for might have <br> been removed</h3>
            </div>
            <div th:if="${not #strings.isEmpty(personalizedMessage)}">
                <!-- Usa el mensaje personalizado del modelo -->
                <h2 th:text="#{${personalizedMessage}}"></h2>
            </div>
            <a href="/home" class="btn btn-primary mt-3 pt-3 pb-3 pr-4 pl-4" th:text="#{Error.page.Back}">Return to home</a>
        </div>
    </div>
</header>
<footer th:replace="fragments/footer"/>
</body>
</html>
