<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container mt-4" id="main-container">
  <h2 th:text="#{user.modify}"></h2>
  <form class="form-horizontal" method="post" th:action="${'/user/edit/'+user.id}" th:object="${user}">
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{user.email}"></label>
      <div class="col-sm-10">
        <input th:value="${user.email}" type="text" class="form-control" name="email" id="email"
               placeholder="Ejemplo Ejercicio 1"/>
        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{user.name}"></label>
      <div class="col-sm-10">
        <input th:value="${user.name}" type="text" class="form-control" name="name" id="name"
               placeholder="Entre 0 y 10"/>
        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{user.surname}"></label>
      <div class="col-sm-10">
        <input th:value="${user.lastName}" type="text" class="form-control" name="lastName" id="lastName"
               placeholder="Entre 0 y 10"/>
        <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="role" th:text="#{user.role}"></label>
      <div class="col-sm-10">
        <select id="role" class="role" name="role">
          <option th:each="role : ${rolesList}"
                  th:value="${role}"
                  th:text="${role}"
                  th:class="${role}">
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" th:text="#{user.modify}"></button>
      </div>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer"></footer>
</body>
</html>
