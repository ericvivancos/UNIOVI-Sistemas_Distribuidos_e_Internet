<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container mt-4" id="main-container">
  <h2 th:text="#{nav.posts.create}">Crear publicación</h2>
  <form action="/post/add" class="form-horizontal" method="post" th:object="${post}" enctype="multipart/form-data">
    <div class="form-group">
      <label class="control-label col-sm-2" th:text="#{posts.add.title.message}">Título:</label>
      <div class="col-sm-10">
        <input class="form-control" id="title" name="title" th:placeholder="#{posts.add.title.placeholder}" type="text"/>
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="content" th:text="#{posts.add.description.message}">Descripción:</label>
      <div class="col-sm-10">
        <input class="form-control" id="content" name="content" th:placeholder="#{posts.add.description.placeholder}" type="text"/>
        <span class="text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
      </div>
    </div>
    <div class="form-group">
     <label class="control-label col-sm-2" for="imageFile" th:text="#{posts.add.photo.message}">Foto:</label>
        <div class="col-sm-10">
          <input type="file" id="imageFile" name="imageFile"/>
          <span class="danger" th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit" th:text="#{posts.publish}">Publicar</button>
      </div>
    </div>
  </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
