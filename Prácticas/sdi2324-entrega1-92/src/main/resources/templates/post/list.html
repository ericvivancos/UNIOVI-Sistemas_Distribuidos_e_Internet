<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head">Cabezera</head>
<body>
<nav th:replace="fragments/nav">Navegacion</nav>

<div class="container mt-4">
    <h2 th:text="#{posts.title.head}"></h2>

    <!-- Barra de bÃºsqueda para Publicaciones
     le pasas el post y ya crea el placeholder solo internacionalizado-->
    <div th:replace="fragments/searchBar :: searchBar('post')"></div>

    <div class="table-responsive">

        <table class="table table-hover" th:fragment="postListTable" id="postListTable"
               th:replace="fragments/postListTable"></table>


        <footer  th:replace="fragments/pagination"></footer>
    </div>


    <script th:inline="javascript">
        $(document).ready(function() {
            $('#searchButton').click(function (e) {
                e.preventDefault();
                $.ajax({
                    url: '/post/search',
                    type: 'get',
                    data: {
                        searchTextPost: $('#searchTextPost').val()
                    },
                    success: function (response) {
                        $('#postListTable').replaceWith(response);
                    }
                });
            });
        });
    </script>


</div>
<footer th:replace="fragments/footer"> Pie de pagina</footer>
</body>
</html>
