<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container mt-4">
    </br>
    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
        <span th:text="#{logout.message}"></span>
    </div>

    <h2 th:text="#{login.Identificate}">Identif√≠cate</h2>

    <form class="form-horizontal" method="post" action="/login">

        <!-- Bloque de error spring hace el post del login auto, asi que solamente sacas esto  -->

        <div th:if="${error}">
            <p th:text="#{login.credencialesInvalidas}"  style="color: red;"></p>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="username" th:text="#{login.email}">Email:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username"
                       th:placeholder="#{login.email.placeholder}"  />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{loggin.password}">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       th:placeholder="#{login.password.placeholder}"  />

            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{login.boton}">Login</button>
            </div>
        </div>
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
