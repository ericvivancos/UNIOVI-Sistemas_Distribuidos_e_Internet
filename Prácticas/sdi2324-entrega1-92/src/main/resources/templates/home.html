<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container mt-4" style="text-align: center">
    <h2 th:text="#{welcome.message}"></h2>
    <h3 th:text="#{home.msg.private}">Esta es una zona privada la web</h3>
    <p th:text="#{home.user}">
        Usuario Autenticado como :
        <b th:inline="text" sec:authentication="principal.username"></b>
    </p>

    <p sec:authorize="hasRole('ROLE_ADMIN')" th:text="#{user.admin}"> </p>
    <p sec:authorize="hasRole('ROLE_USER')" th:text="#{user.user}"> </p>
    <b th:inline="text">[[${#authentication.principal.username}]]</b>

    </p>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
