    }

    /**
     * Obtiene el ID de usuario a partir de un token
     * @param token
     * @returns {*|null}  El ID de usuario si se encuentra en el token, de lo contrario, null
     */
    function getUserIdFromToken(token) {

        if (token) {
            let base64Url = token.split('.')[1]; // La segunda parte es el cuerpo
            let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            let decodedData = JSON.parse(atob(base64));
            return decodedData.id; // Suponiendo que el ID del usuario está en 'id'
        }
        return null;
    }
</script>
