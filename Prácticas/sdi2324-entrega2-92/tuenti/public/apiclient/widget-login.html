<div id="widget-login">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" id="email" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-10">
            <input type="password"  class="form-control" name="password"
                   placeholder="contraseña" id="password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="boton-login" class="btn btn-primary">Aceptar</button>
        </div>
    </div>
</div>
<script>
    window.history.pushState("", "", "/apiclient/client.html?w=login");

    /**
     * Maneja el evento de clic en el botón de inicio de sesión.
     */
    $("#boton-login").click(function () {
        var email = $("#email").val();
        var password = $("#password").val();

        // Verificar si #div-errors ya existe
        let divErrors = $("#div-errors");
        if (divErrors.length > 0) {
            // Si existe, eliminarlo
            divErrors.remove();
        }
        // Validar los campos vacios
        if (!email || !password) {
            $("#widget-login").prepend("<div class='alert alert-danger' id='div-errors'> Rellene los campos vacíos.</div>");
            return;
        }

        $.ajax({
            url: URLbase + "/users/login",
            type: "POST",
            data: {
                email: $("#email").val(),
                password: $("#password").val()
            },
            dataType: "json",
            success: function success(response){
                console.log(response.token);
                token = response.token;
                //localStorage.setItem("authToken",token);
                $("#main-container").load("widget-friends.html");
            },
            error: function(error){
                //Cookies.remove('token');
                $("#widget-login").prepend("<div class='alert alert-danger' id='div-errors'>"+ error.responseJSON.error + "</div>");
            }
        })
    })
</script>
