<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head"></head>
<body>
    <nav th:replace="fragments/nav"></nav>
    <div class="container" style="text-align: center">
        <h2>Profesores</h2>
        <p>Los profesores que actualmente figuran en el sistema son las siguientes:</p>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Dni</th>
                    <th scope="col">Categor√≠a</th>
                    <th scope="col"></th>

                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="professor : ${professorsList}">
                    <td scope="row" th:text="${professor.id}"> 1</td>
                    <td th:text="${professor.name}"> Ejercicio 1</td>
                    <td th:text="${professor.getLastname()}">10</td>
                    <td th:text="${professor.dni}">10</td>
                    <td th:text="${professor.category}">10</td>
                    <td><a th:href="${'/professors/details/' + professor.id}">detalles</a></td>
                    <td><a th:href="${'/professors/edit/' + professor.id}">modificar</a></td>
                    <td><a th:href="${'/professors/delete/' + professor.id}">eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(professorsList)}"> No hay profesores </div>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
