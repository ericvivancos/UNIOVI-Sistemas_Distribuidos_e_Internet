<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
    <nav th:replace="fragments/nav"></nav>
    <div class="container" style="text-align: center">
        <h2>Agregar profesor</h2>
        <form class="form-horizontal" method="post" action="/professor/add" th:object="${professor}">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Inserte profesor" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Inserte apellido" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="dni">DNI:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dni" name="dni" placeholder="Inserte DNI:" required="true" />
                    <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="category">Categoría:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" name="category" placeholder="Inserte Categoría:" required="true" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <footer th:replace="fragments/footer"></footer>
</body>
</html>
